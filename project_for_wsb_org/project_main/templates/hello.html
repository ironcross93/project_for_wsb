<!DOCTYPE html>
<html>
<head>
    <title>Hello World Flask App</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            margin: 2rem auto;
            max-width: 600px;
            padding: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 0.5rem;
            background-color: #333;
            color: #fff;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello World Flask App</h1>
    </header>
    <main>
        <form method="post" action="/hello">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
